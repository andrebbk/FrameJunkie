<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./contents/bootstrap/5.0.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/toast.css" />
        <link rel="stylesheet" href="./node_modules/datatables.net-dt/css/dataTables.dataTables.min.css">
        
        <title>Frame Junkie</title>
    </head>
    <body>  
        <div id="topbar" style="position: relative;"></div>        

        <div id="main-container" class="body-main-container" style="backdrop-filter: blur(10px); overflow: hidden;">            
        </div>

        <div class="toastt">
  
            <div class="toastt-content">
              <img src="./Content/Icons/alert-icon-red.png" class="toastt-alert"/>
          
              <div class="message-toastt">
                <span id="toastt-title" class="toastt-text-title"></span>
                <span id="toastt-msg" class="toastt-text-msg"></span>
              </div>
            </div>
            <i class="close-toastt">x</i>
          
            <div class="progress-toastt"></div>
        </div>          

        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" rc="./contents/bootstrap/5.0.2/js/bootstrap.min.js"></script>        

        <script>window.$ = window.jQuery = require('jQuery');</script>        
        <script>        
            try {
                require('./index.js');
            } catch (error) {
               console.log(error);
            }    
        </script>     

         <!-- JavaScripts that need jQuery -->
        <script src="node_modules/datatables.net-dt/js/dataTables.dataTables.min.js"></script>
    </body>
</html>
