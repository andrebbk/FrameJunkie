<head>
    <link rel="stylesheet" href="./css/Home/home.css" />
</head>

<div id="home_container" class="home-container" style="visibility: collapse; opacity: 0; display: flex; justify-content: center;">

	<div style="width: 95%; display: flex; flex-direction: column; opacity: 0.7; background: #4b3a27 !important; justify-content: center;">

		<div style="width: 100%; display: flex; margin-top: 5px;">

			<div class="cover atvImg homecard" style="justify-content:center; display: flex; width: 50%; align-items: center;">

				<div id="img_movies" style="width:200px; height:200px;"></div>
				<div style="padding-left: 20px; text-align: center;">
					<h1>Movies</h1>
					<h2 id="h_m_total">0</h2>
					<h3>Total views:</h3>
					<h3 id="h_m_total_views">0</h3>
				</div>		
			</div>
		
			<div class="cover atvImg homecard" style="justify-content:center; display: flex; width: 50%; align-items: center;">

				<div id="img_tvshows" style="width:180px; height:180px;"></div>
				<div style="padding-left: 20px; text-align: center;">
					<h1>Tv Shows</h1>
					<h2 id="h_tv_total">0</h2>
					<h3>Total views:</h3>
					<h3 id="h_tv_total_views">0</h3>
				</div>		
			</div>

		</div>		

		<div style="width: 100%; display: flex; margin-top: 30px;">

			<div class="cover-graph atvImg homecard" style="justify-content:center; display: flex; width: 50%; align-items: center;">
				<div id="movie_views_container_graph" style="display: inherit; align-items: center; justify-content: center; width: 90%; height: 90%;">
					<canvas id="movie-views-chart" style="position: relative; height:8vh; width:8vw"></canvas>
				</div>				
			</div>
		
			<div class="cover-graph atvImg homecard" style="justify-content:center; display: flex; width: 50%; align-items: center;">
				<div id="tvshow_views_container_graph" style="display: inherit; align-items: center; justify-content: center; width: 90%; height: 90%;">
					<canvas id="tvshows-views-chart" style="position: relative; height:8vh; width:8vw"></canvas>
				</div>				
			</div>
		</div>		
	</div>	

</div>
